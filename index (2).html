<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Image Gallery</h1>
      <br /><br />
    </header>
    <div class="gallery">
      <img src="image 1.jpg" alt="Image 1" class="gallery-item" />
      <img src="image 2.jpg" alt="Image 2" class="gallery-item" />
      <img src="image 3.jpg" alt="Image 3" class="gallery-item" />
      <img src="image 4.jpg" alt="Image 4" class="gallery-item" />
      <img src="image 5.jpg" alt="Image 5" class="gallery-item" />
      <img src="image 6.jpg" alt="Image 6" class="gallery-item" />
      <img src="image 7.jpg" alt="Image 7" class="gallery-item" />
      <img src="image 8.jpg" alt="Image 8" class="gallery-item" />
      <img src="image 9.jpg" alt="Image 9" class="gallery-item" />
      <img src="image 10.jpg" alt="Image 10" class="gallery-item" />
    </div>

    <!-- Modal for enlarged image -->
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage" />
      <div id="caption"></div>
      <!-- navigation-->
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
